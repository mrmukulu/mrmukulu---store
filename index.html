
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>mrmukulu Store</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="mrmukulu logo" class="logo" />
    <h1>mrmukulu</h1>
  </header>

  <main>
    <h2>Featured Products</h2>
    <div id="products" class="grid"></div>
  </main>

  <section id="checkout" class="checkout">
    <h2>Checkout</h2>
    <form id="orderForm">
      <input type="text" name="name" placeholder="Your name" required /><br />
      <input type="tel" name="phone" placeholder="Mobile Money Number" required /><br />
      <textarea name="address" placeholder="Delivery Address" required></textarea><br />
      <button type="submit">Submit Order</button>
    </form>
    <div id="summary"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
